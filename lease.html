<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HDB Info-Lease</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis"><a href="/" style="text-decoration: none">HDB Resale Market Insights</a></h1>
        <style>a { color: inherit; }</style>
        <div class="col-lg-6 mx-auto">
        <a class="btn btn-primary" href="/yearly" role="button">Highest/Lowest</a>
        <a class="btn btn-primary" href="/town" role="button">District Sales</a>
        <a class="btn btn-primary" href="/lease" role="button">Overview of Lease</a>
        <a class="btn btn-primary" href="/common" role="button">Most Common Units Sold</a>

        <h2 class="pt-3 mt-3">Lease Left and Price</h2>

            <div class="d-flex justify-content-center pt-3 mt-3">
                <table class="table table-secondary table-striped table-bordered">
                    <tr>
                        <th scope="col">Years Left</th>
                        <th scope="col">Total Sales ($)</th>
                        <th scope="col">Average Sales ($)</th>
                    </tr>
                    <tbody class="table-group-divider">
                    {{#data}}
                    <tr>
                        <td style="text-align: center">{{lease}}</td>
                        <td style="text-align: center">{{total_sum}}</td>
                        <td style="text-align: center">{{average}}</td>
                    </tr>
                    {{/data}}
                </tbody>
                </table>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
      function addDarkmodeWidget() {
        new Darkmode().showWidget();
      }
      window.addEventListener('load', addDarkmodeWidget);
    </script> 
    </body>
</html>
